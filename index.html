<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Моя друга гра</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <div id="start-screen">
    <h1>Моя друга гра</h1>
    <button id="start-button">Почати гру</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="game-container">
      <div id="game-field"></div>
      <div id="side-panel">
        <button id="restart-button">Почати з початку</button>
        <div id="target-image-container">
          <p>Перетягніть зображення:</p>
          <img id="draggable-img" src="" alt="image" draggable="true">
        </div>
        <p>Правильні відповіді: <span id="correct-count">0</span>/10</p>
        <button id="back-button">Назад</button> <!-- Переміщено кнопку вниз -->
      </div>
    </div>
  </div>

  <div id="error-popup" style="display: none;">
    <p>Не вірний вибір</p>
    <button id="error-ok-button">Добре</button>
  </div>

  <div id="congrats-popup" style="display: none;">
    <p>Вітаю, ви виграли!</p>
    <button id="congrats-ok-button">Добре</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
